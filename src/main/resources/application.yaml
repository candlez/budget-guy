spring:
  application:
    name: budget-guy
  datasource:
    url: jdbc:mysql://localhost:1127/budget_guy_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  mvc:
    servlet:
      path: /api
